<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</head>
<body>
    <h2 style="text-align: center;color: tomato;">Book a call</h2>
    <h5 style="text-align: center;">Book a call slot and our representative will call you on that date</h5>
    <hr width="100%">
    <form action="#" onsubmit="registerUser()">
        Name: <input type="text" id="name" > <br><br>
        Email: <input type="email" id="mail"> <br><br>
        Phone: <input type="tel"> <br><br>
        Time for call: <input type="date"> <input type="time"> <br><br>

        <input type="submit" value="Get a call">
    </form>
<script>
    function registerUser(){
        const name=document.getElementById("name").value;
        const mail=document.getElementById("mail").value;
        console.log(name+" "+mail);
    }
</script>
</body>
</html>
